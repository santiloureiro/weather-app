<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="styles.css">

    <script src="main.js" defer></script>

    <!--Google Fonts & Fontawesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b0a8f86fe4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="main-container">
        <h1 id="header-text">Check the weather!</h1>
        <div id="info-container">

        </div>
        <div id="data-container">
            <div id="search-container">
                <input type="text" name="Search" id="search-bar">
                <button onclick="getWeather()" id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <span id="error-message"></span>
        </div>
    </main>
</body>
</html>
